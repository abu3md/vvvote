<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصويت الأنمي المفضل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-page" class="container glass-effect intro-layout">
        <img src="assets/mainmenu.png" alt="Main Menu" class="main-menu-img">
        <button id="next-button" onclick="showLoginPage()" class="image-button glass-button">
            <img src="assets/next.png" alt="Next">
        </button>
    </div>

    <div id="login-page" class="container glass-effect hidden">
        <h1>مرحباً بك في التصويت</h1>
        <input type="text" id="username" placeholder="أدخل اسمك هنا..." autocomplete="off">
        <button onclick="login()" class="glass-button">دخول</button>
    </div>

    <div id="voting-page" class="container glass-effect hidden">
        <h2>اختر الأنمي المفضل لديك</h2>
        <p style="font-size: 0.8rem; color: #ccc;">ملاحظة: يمكنك التصويت مرة واحدة فقط.</p>
        <div class="buttons-grid vertical-grid">
            <button class="vote-btn glass-button" onclick="vote('Naruto')">
                <img src="assets/Naruto.png" alt="Naruto">
            </button>
            <button class="vote-btn glass-button" onclick="vote('One Piece')">
                <img src="assets/One Piece.png" alt="One Piece">
            </button>
            <button class="vote-btn glass-button" onclick="vote('HXH')">
                <img src="assets/HXH.png" alt="HXH">
            </button>
            <button class="vote-btn glass-button" onclick="vote('Bleach')">
                <img src="assets/Bleach.png" alt="Bleach">
            </button>
        </div>
        <div id="thank-you-msg" class="hidden">شكراً لتصويتك! تم استلام صوتك.</div>
    </div>

    <div id="admin-page" class="container glass-effect hidden">
        <h2>لوحة التحكم (Admin)</h2>
        <div id="total-votes">إجمالي الأصوات: 0</div>
        <div id="results-container">
            </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
