<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصويت الأنمي المفضل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-page" class="container">
        <h1>مرحباً بك في التصويت</h1>
        <input type="text" id="username" placeholder="أدخل اسمك هنا..." autocomplete="off">
        <button onclick="login()">دخول</button>
    </div>

    <div id="voting-page" class="container hidden">
        <h2>اختر الأنمي المفضل لديك</h2>
        <p style="font-size: 0.8rem; color: #ccc;">ملاحظة: يمكنك التصويت مرة واحدة فقط.</p>
        <div class="buttons-grid">
            <button class="vote-btn team1" onclick="vote('Naruto')">Naruto</button>
            <button class="vote-btn team1" onclick="vote('One Piece')">One Piece</button>
            <button class="vote-btn team2" onclick="vote('HXH')">HXH</button>
            <button class="vote-btn team2" onclick="vote('Bleach')">Bleach</button>
        </div>
        <div id="thank-you-msg" class="hidden">شكراً لتصويتك! تم استلام صوتك.</div>
    </div>

    <div id="admin-page" class="container hidden">
        <h2>لوحة التحكم (Admin)</h2>
        <div id="total-votes">إجمالي الأصوات: 0</div>
        <div id="results-container">
            </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
